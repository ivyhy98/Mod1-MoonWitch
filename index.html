<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/script.js" type="module"></script>
    <script defer src="./js/levels.js" type="module"></script>
    <script defer src="./js/inputs.js" type="module"></script>
    <script defer src="./js/characters.js" type="module"></script>
    <title>Animations</title>
</head>
<body>
    <div id="home-screen" class="home hide">
        <h2 style="color:white;">Welcome to the Purple Reign Create your avatar!</h2>
        <form name="heroForm">
            <div id="name-div">
                <label for="hero-name" style="font-size: 20px; color: red;">What's your name? </label>
                <br>
                <input type="text" name="hero" id="hero-name" required>
            </div>
            <div id="select-div">
                <legend>Choose Your Character</legend>
                <div class="characters">
                    <div class="fire-hero">
                        <img src="./images/FireHero/fire-hero_face.png" alt="">
                        <input type="radio" name="hero-player" value="fire" checked>
                        <label for="fire">Fire</label>
                    </div>
                    <div class="water-hero">
                        <img src="./images/WaterHero/water-hero_face.png" alt="">
                        <input type="radio" name="hero-player" value="water">
                        <label for="water">Water</label>
                    </div>
                    <div class="earth-hero">
                        <img src="./images/EarthHero/earth-hero_face.png" alt="">
                        <input type="radio" name="hero-player" value="earth">
                        <label for="earth">Earth</label>
                    </div>
                    <div class="metal-hero">
                        <img src="./images/MetalHero/metal-hero_face.png" alt="">
                        <input type="radio" name="hero-player" value="metal">
                        <label for="metal">Metal</label>
                    </div>
                </div>
            </div>
        </form>
        <button type="submit">Start Game</button>
    </div>
    <h1 class="story"></h1>
    <canvas id="canvas-text" class=""></canvas>
    <canvas id="canvas1" class=""></canvas>
    <img class="hide" src="./images/FireHero/fire-hero.png" alt="">
    <img class="hide" src="./images/EarthHero/earth-hero.png" alt="">
    <img class="hide" src="./images/WaterHero/water-hero.png" alt="">
    <img class="hide" src="./images/MetalHero/metal-hero.png" alt="">


    <div id="load-screen" class="">
        <h1>Loading....</h1>
    </div>
</body>
</html>
